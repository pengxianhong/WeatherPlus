apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.pengxh.app.weatherplus"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'com.jakewharton:butterknife:8.8.1'
    //新版butterknife必须加上如下依赖包
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //动态权限申请工具.https://blog.csdn.net/sxk874890728/article/details/73554740?utm_source=blogxgwz1
    implementation 'pub.devrel:easypermissions:1.0.1'
    //retrofit2+rxjava
    implementation 'io.reactivex:rxjava:1.2.4'
    implementation 'io.reactivex:rxandroid:1.2.1'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    //对话框
    implementation 'com.aihook:alertview:1.0.0'
    //基础依赖库
    implementation 'com.github.pengxianhong:Android-library:1.3.1'
    //高德定位服务
    implementation 'com.amap.api:location:4.6.0'
}
